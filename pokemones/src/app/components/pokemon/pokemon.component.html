<div class="container p-3 p-lg-5">
  <div class="row">
    <div class="col-sm-12">
      <span class="fs-3 fw-bold">Busca tu Pokemon</span>
    </div>
  </div>
  <form [formGroup]="pokemonForm">
    <div class="row align-items-center mt-3">
      <div class="col-sm-6">
        <mat-form-field appearance="outline">
          <input matInput formControlName="name" autocomplete="off" placeholder="Nombre del pokemon">
          <mat-icon matSuffix>search</mat-icon>
          <mat-hint>Digita el nombre que deseas buscar en la pokeconsulta...</mat-hint>
        </mat-form-field>
      </div>
      <div class="col-sm-6 mb-1 mt-3 mt-sm-0">
        <button mat-raised-button color="primary" [disabled]="!pokemonForm.valid"
          (click)="searchPokemon()">Buscar</button>
      </div>
    </div>
  </form>
  <ng-container *ngIf="loadData">
    <div class="row">
      <div class="col-sm-12 text-center">
        <img src="assets/gifs/pokeball.gif" class="w-25">
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="!loadData && dataSource.length > 0">
    <app-pokemon-detail [dataSource]="dataSource"></app-pokemon-detail>
  </ng-container>

</div>
